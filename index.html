<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: #222;
  min-width: 960px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle {
  fill: none;
  stroke-width: 2.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}
  
var shape = getParameterByName("shape") || "circle";
  
function particle() {
  var m = d3.mouse(this);
  
  i = (i + 1);
  
  if (shape === "circle")
  {
    svg.insert("circle", "rect")
        .attr("cx", m[0])
        .attr("cy", m[1])
        .attr("r", 1e-6)
        .style("stroke", d3.hsl((i % 360), 1, .5))
        .style("stroke-opacity", 1)
      .transition()
        .duration(2000)
        .ease(Math.sqrt)
        //.attr("r", 100)
        //.style("stroke-opacity", 1e-6)
        .remove();
  } else {
    function legalise(value) {
      return Math.max(Math.min(value, 100), 1e-6);
    }

    // Require that rx + ry = const for some nice graphics.
    //var rx = legalise(i % 100);
    var rx = legalise(100 * Math.abs(Math.cos(2 * Math.PI * (i / 360.0))));
    //var ry = legalise(100 - rx);
    var ry = legalise(100 * Math.abs(Math.sin(2 * Math.PI * (i / 360.0))));

    svg.insert("ellipse", "rect")
        .attr("cx", m[0])
        .attr("cy", m[1])
        .attr("rx", rx)
        .attr("ry", ry)
        .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
        .style("stroke-opacity", 1)
        .style("fill-opacity", 0.01)
      .transition()
        .duration(2000)
        .ease(Math.sqrt)
        .attr("rx", legalise(100 - rx))
        .attr("ry", legalise(100 - ry))
        .style("stroke-opacity", 1e-6)
        .remove();
  }
  d3.event.preventDefault();
}

</script>
